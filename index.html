<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Event Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Event Handling Section -->
    <section>
        <h2>Event Handling</h2>
        <button id="colorBtn">Click Me!</button>
        <div id="hoverDiv">Hover Over Me</div>
        <p id="keyOutput">Press any key...</p>
        <div id="secretDiv" style="padding: 20px; background: #f0f0f0;">Double-click for secret!</div>
    </section>

    <!-- Interactive Elements -->
    <section>
        <h2>Image Gallery</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/400x300?text=Image+1" class="active">
            <img src="https://via.placeholder.com/400x300?text=Image+2">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
        </div>

        <h2>Accordion</h2>
        <div class="accordion">
            <div class="accordion-item">
                <div class="accordion-header">Section 1 ▼</div>
                <div class="accordion-content">Content for section 1</div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">Section 2 ▼</div>
                <div class="accordion-content">Content for section 2</div>
            </div>
        </div>
    </section>

    <!-- Form Validation -->
    <section>
        <h2>Form Validation</h2>
        <form id="myForm">
            <input type="text" id="username" required placeholder="Username">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password (min 8 chars)">
            <button type="submit">Submit</button>
        </form>
        <div id="formFeedback"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
